<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app" id="app">
    <header class="top">
      <div class="title">
        <h1 id="appTitle">Random Quote Generator</h1>
        <p class="lead">Shows a short setup first, then reveals the full quote.</p>
      </div>

      <div class="actions" role="toolbar" aria-label="Application actions">
        <button id="darkToggle" aria-pressed="false">Dark</button>
        <button id="copyBtn" title="Copy quote">Copy</button>
      </div>
    </header>

    <main>
      <section aria-labelledby="quote-heading" class="quote-card" id="quoteCard">
        <div class="quote-setup" id="quoteSetup" aria-hidden="false">Loadingâ€¦</div>
        <div id="quoteFull" class="quote-full" aria-live="polite"></div>
        <div class="author" id="author"></div>
      </section>

      <nav class="controls" aria-label="Quote controls">
        <button id="newQuote">New Quote</button>
        <button id="saveBtn">Save to History</button>
        <button id="clearHist">Clear History</button>
      </nav>

      <section class="history" aria-labelledby="history-heading">
        <h2 id="history-heading">History</h2>
        <div id="historyList" class="history-list"></div>
      </section>
    </main>
  </div>

  <!-- module entrypoint -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
